<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="css/estilo-login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="icon" href="imagens/hotel.png" type="image/x-icon">
</head>
<body>
	<section class="container-fluid">
		<div class="row">
			<div class="col-md-6 image-side d-none d-md-flex"></div>
			<div class="col-md-6 login-side">
				<div class="login-container">
					<img th:src="@{/imagens/API.webp}" alt="Logo API REST">									
					<h1>Login</h1>

					<form id="loginForm" action="/login" method="post">
						<div class="form-outline mb-4">
							<input type="text" name="nomeLogin" id="email" class="form-control" placeholder=" " aria-label="Usu치rio" autocomplete="on">
							<label class="form-label" for="email">Usu치rio</label>
						</div>
					
						<div class="form-outline mb-4">
							<input type="password" name="senha" id="password" class="form-control" placeholder=" " aria-label="Senha" autocomplete="current-password">
							<label class="form-label" for="password">Senha</label>
						</div>
					
						<!-- Mensagem de erro -->
						<div th:if="${erro != null}" class="text-danger">
							<p th:text="${erro}">Usu치rio ou senha inv치lidos.</p>
						</div>
					
						<div class="form-check form-check-inline mb-4">
							<input class="form-check-input" type="checkbox" id="showPassword" aria-label="Mostrar senha" onclick="togglePassword()"> 
							<label class="form-check-label" for="showPassword">Mostrar senha</label>
						</div>
					
						<input type="submit" name="ingressar" value="Login" class="btn btn-primary">
					</form>
					
				</div>
			</div>
		</div>
	</section>

	<!-- Script para alternar a visibilidade da senha -->
	<script src="js/mostrarSenha.js"></script>
</body>
</html>
