    <h1>Área de Relatórios de Clientes</h1>

    <!-- Tabela que será preenchida pelo DataTable -->
    <table id="tabela-clientes" class="display">
        <thead>
            <tr>
                <th>ID Cliente</th>
                <th>CNPJ</th>
                <th>Razão Social</th>
                <th>Imprimir Relatório</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script th:inline="javascript">
        $(document).ready(function () {
            // Inicializando o DataTable
            $('#tabela-clientes').DataTable({
                "ajax": {
                    "url": "/api/clientes",  // Endereço do seu endpoint no backend
                    "dataSrc": ""  // O JSON retorna uma lista direta, então não é necessário 'data'
                },
                "columns": [
                    { "data": "idCliente" },   // Corresponde ao campo 'idCliente' do seu JSON
                    { "data": "cnpjCliente" }, // Corresponde ao campo 'cnpjCliente' do seu JSON
                    { "data": "razaosocialCliente" }, // Corresponde ao campo 'razaosocialCliente' do seu JSON
                    {
                        "data": "idCliente", // Aqui estamos usando o ID do cliente
                        "render": function(data, type, row) {
                            // Criar um botão de impressão para cada cliente
                            return `<button class="btn-imprimir" onclick="imprimirRelatorio(${data})">Imprimir Relatório</button>`;
                        }
                    }
                ],
                "language": {
                    "decimal": ",",
                    "emptyTable": "Nenhum dado disponível na tabela",
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
                    "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                    "infoFiltered": "(filtrado de _MAX_ entradas totais)",
                    "lengthMenu": "Mostrar _MENU_ entradas",
                    "loadingRecords": "Carregando...",
                    "processing": "Processando...",
                    "search": "Pesquisar:",
                    "zeroRecords": "Nenhum resultado encontrado",
                    "paginate": {
                        "first": "Primeiro",
                        "last": "Último",
                        "next": "Próximo",
                        "previous": "Anterior"
                    }
                }
            });
        });

        // Função para imprimir o relatório do cliente e exibir o SweetAlert
        function imprimirRelatorio(idCliente) {
            $.ajax({
                url: `/relatorios/exportar-pdf/${idCliente}`, // Endpoint para gerar o relatório em PDF
                method: 'GET',
                success: function(response) {
                    // Gerar o link para o PDF ou abri-lo em uma nova aba
                    const link = document.createElement('a');
                    link.href = response.pdfUrl; // URL ou PDF retornado
                    link.target = '_blank';  // Abre o PDF em uma nova aba
                    link.click();
                },
            });
        }
    </script>
